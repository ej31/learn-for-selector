        /* --- Modal ìŠ¤íƒ€ì¼ --- */
        .modal {

        .modal-content {

        }
        .form-group {

        .form-group input, .form-group select {

        .btn-save {

<body>

<div class="container">
    <header>
        <h2>ğŸ“¦ ì¬ê³  ê´€ë¦¬ ì‹œìŠ¤í…œ</h2>
        <div>
            <span id="welcome-msg">í™˜ì˜í•©ë‹ˆë‹¤, Adminë‹˜</span> | 
            <a href="index.html" id="logout-btn">ë¡œê·¸ì•„ì›ƒ</a>

    </header>

    <div class="controls">
        <div class="control-group">
            <label for="category-filter">ì¹´í…Œê³ ë¦¬ í•„í„°:</label>
            <select id="category-filter" onchange="applyFilter()">
                <option value="all">ì „ì²´ ë³´ê¸°</option>
                <option value="electronics">ì „ìê¸°ê¸°</option>
                <option value="clothing">ì˜ë¥˜</option>
                <option value="food">ì‹í’ˆ</option>
            </select>
        </div>
        
        <div class="control-group">
            <!-- ì´ˆê¸° ìƒíƒœëŠ” disabled -->
            <button class="btn-delete" id="delete-selected-btn" onclick="deleteSelectedItems()" disabled>ì„ íƒ ì‚­ì œ</button>
            <button class="btn-reset" onclick="resetData()">â†» ë°ì´í„° ì´ˆê¸°í™”</button>
            <button id="add-item-btn" class="btn-primary" onclick="openModal('add')">
                + ì‹ ê·œ ë“±ë¡

    </div>

    <table id="product-table">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>ìƒí’ˆëª…</th>
                <th>ê°€ê²©</th>
                <th>ì¬ê³ </th>
                <th>ì¹´í…Œê³ ë¦¬</th>
                <th>ê´€ë¦¬</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ë°ì´í„°ê°€ ë Œë”ë§ ë©ë‹ˆë‹¤ -->
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="itemModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 id="modal-title">ìƒí’ˆ ë“±ë¡</h3>
        
        <input type="hidden" id="edit-id">

        <div class="form-group">
            <label for="name">ìƒí’ˆëª…</label>
            <input type="text" id="name" placeholder="ìƒí’ˆëª… ì…ë ¥">
        </div>

        <div class="form-group">
            <label for="price">ê°€ê²©</label>
            <input type="number" id="price" placeholder="ìˆ«ìë§Œ ì…ë ¥">
        </div>

        <div class="form-group">
            <label for="stock">ì¬ê³  ìˆ˜ëŸ‰</label>
            <input type="number" id="stock" placeholder="0">
        </div>

        <div class="form-group">
            <label for="category">ì¹´í…Œê³ ë¦¬</label>
            <select id="category">
                <option value="electronics">ì „ìê¸°ê¸°</option>
                <option value="clothing">ì˜ë¥˜</option>
                <option value="food">ì‹í’ˆ</option>
            </select>
        </div>

        <button class="btn-save" id="save-btn" onclick="saveItem()">ì €ì¥ í•˜ê¸°</button>
    </div>
</div>

<script>
    // --- 1. ë°ì´í„° ê´€ë¦¬ (ìƒíƒœ ì €ì¥) ---
    const STORAGE_KEY = 'qa_practice_inventory';
    
    const defaultData = [
        { id: 'item-101', name: 'ê²Œì´ë° ë§ˆìš°ìŠ¤', price: 55000, stock: 12, category: 'electronics' },
        { id: 'item-102', name: 'ê¸°ê³„ì‹ í‚¤ë³´ë“œ', price: 125000, stock: 5, category: 'electronics' },
        { id: 'item-201', name: 'í›„ë“œ í‹°ì…”ì¸ ', price: 35000, stock: 50, category: 'clothing' },
        { id: 'item-301', name: 'ìœ ê¸°ë† ì»¤í”¼ë¹ˆ', price: 15000, stock: 20, category: 'food' }
    ];

    let inventoryData = [];

    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        renderTable();
        
        // ì „ì²´ ì„ íƒ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        const selectAllCheckbox = document.getElementById('select-all');
        if (selectAllCheckbox) {
            selectAllCheckbox.addEventListener('change', function(e) {
                const checkboxes = document.getElementsByName('item-check');
                checkboxes.forEach(cb => cb.checked = e.target.checked);
                updateDeleteButtonState(); // ìƒíƒœ ì—…ë°ì´íŠ¸ í˜¸ì¶œ
            });
        }
    });

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            inventoryData = JSON.parse(stored);
        } else {
            inventoryData = JSON.parse(JSON.stringify(defaultData)); 
            saveToStorage();
        }
    }

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(inventoryData));
    }

    function resetData() {
        if(confirm('ë°ì´í„°ë¥¼ ì´ˆê¸° ìƒíƒœë¡œ ë˜ëŒë¦¬ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ë³€ê²½ì‚¬í•­ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')) {
            localStorage.removeItem(STORAGE_KEY);
            loadData();
            // ë¦¬ì…‹ ì‹œ í•„í„°ë„ ì´ˆê¸°í™”
            const filterEl = document.getElementById('category-filter');
            if(filterEl) filterEl.value = 'all';
            
            // ì „ì²´ ì„ íƒ ì²´í¬ë°•ìŠ¤ í•´ì œ
            const selectAll = document.getElementById('select-all');
            if(selectAll) selectAll.checked = false;

            renderTable();
            alert('ë°ì´í„°ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    }

    // --- 2. ë Œë”ë§ ë° í•„í„°ë§ ---
    function renderTable() {
        const tbody = document.getElementById('table-body');
        const filterEl = document.getElementById('category-filter');
        
        if (!tbody) return;
        const filterVal = filterEl ? filterEl.value : 'all'; 
        
        tbody.innerHTML = ''; 

        const filteredData = filterVal === 'all' 
            ? inventoryData 
            : inventoryData.filter(item => item.category === filterVal);

        filteredData.forEach(item => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-id', item.id);
            
            let badgeClass = 'badge-elec';
            let catText = 'ì „ìê¸°ê¸°';
            if (item.category === 'clothing') { badgeClass = 'badge-cloth'; catText = 'ì˜ë¥˜'; }
            if (item.category === 'food') { badgeClass = 'badge-food'; catText = 'ì‹í’ˆ'; }

            const formattedPrice = new Intl.NumberFormat('ko-KR').format(item.price) + "ì›";

            // ì²´í¬ë°•ìŠ¤ì— onchange ì´ë²¤íŠ¸ ì¶”ê°€
            tr.innerHTML = `
                <td><input type="checkbox" name="item-check" value="${item.id}" onchange="updateDeleteButtonState()"></td>
                <td class="product-name">${item.name}</td>
                <td>${formattedPrice}</td>
                <td>${item.stock}</td>
                <td><span class="badge ${badgeClass}">${catText}</span></td>
                <td>
                    <button class="btn-edit" onclick="openModal('edit', '${item.id}')">ìˆ˜ì •</button>
                    <button class="btn-delete" onclick="deleteItem('${item.id}')">ì‚­ì œ</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // í…Œì´ë¸” ë Œë”ë§ í›„ ë²„íŠ¼ ìƒíƒœ ì´ˆê¸°í™” (ì²´í¬ë°•ìŠ¤ê°€ ë‹¤ í’€ë¦¬ë¯€ë¡œ)
        updateDeleteButtonState();
    }

    function applyFilter() {
        renderTable();
        // í•„í„°ë§ ì‹œ ì „ì²´ì„ íƒ í•´ì œ
        const selectAll = document.getElementById('select-all');
        if(selectAll) selectAll.checked = false;
    }

    // --- 3. ë²„íŠ¼ ìƒíƒœ ê´€ë¦¬ (ì‹ ê·œ ê¸°ëŠ¥) ---
    function updateDeleteButtonState() {
        const checkboxes = document.querySelectorAll('input[name="item-check"]:checked');
        const deleteBtn = document.getElementById('delete-selected-btn');
        if (deleteBtn) {
            deleteBtn.disabled = checkboxes.length === 0;
        }
    }

    // --- 4. ëª¨ë‹¬ ë° CRUD ê¸°ëŠ¥ ---
    const modal = document.getElementById("itemModal");
    const modalTitle = document.getElementById("modal-title");
    const editIdInput = document.getElementById("edit-id");

    function openModal(mode, id = null) {
        if (!modal) return; 
        modal.style.display = "block";
        
        if (mode === 'edit' && id) {
            modalTitle.innerText = "ìƒí’ˆ ìˆ˜ì •";
            editIdInput.value = id;
            
            const item = inventoryData.find(i => i.id === id);
            if (item) {
                document.getElementById("name").value = item.name;
                document.getElementById("price").value = item.price;
                document.getElementById("stock").value = item.stock;
                document.getElementById("category").value = item.category;
            }
        } else {
            modalTitle.innerText = "ìƒí’ˆ ë“±ë¡";
            editIdInput.value = ""; 
            clearModalInputs();
        }
        
        const nameInput = document.getElementById("name");
        if(nameInput) nameInput.focus();
    }

    function closeModal() {
        if (!modal) return;
        modal.style.display = "none";
        clearModalInputs();
    }

    function clearModalInputs() {
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        document.getElementById("category").value = "electronics";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    function saveItem() {
        const id = editIdInput.value;
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const stock = document.getElementById("stock").value;
        const category = document.getElementById("category").value;

        if (!name || !price || !stock) {
            alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        if (id) {
            const index = inventoryData.findIndex(item => item.id === id);
            if (index !== -1) {
                inventoryData[index] = { 
                    id, 
                    name, 
                    price: parseInt(price), 
                    stock: parseInt(stock), 
                    category 
                };
            }
        } else {
            const newId = "item-" + Date.now();
            inventoryData.push({
                id: newId,
                name,
                price: parseInt(price),
                stock: parseInt(stock),
                category
            });
        }

        saveToStorage(); 
        renderTable();   
        closeModal();
    }

    function deleteItem(id) {
        if (confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            inventoryData = inventoryData.filter(item => item.id !== id);
            saveToStorage();
            renderTable();
        }
    }

    function deleteSelectedItems() {
        const checkboxes = document.querySelectorAll('input[name="item-check"]:checked');
        if (checkboxes.length === 0) {
            // ë²„íŠ¼ì´ disabled ë˜ë¯€ë¡œ ì—¬ê¸°ëŠ” ì‹¤í–‰ë˜ì§€ ì•Šê² ì§€ë§Œ ë°©ì–´ ì½”ë“œ ìœ ì§€
            return;
        }

        if (confirm(`ì„ íƒí•œ ${checkboxes.length}ê°œì˜ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            inventoryData = inventoryData.filter(item => !idsToDelete.includes(item.id));
            
            saveToStorage();
            renderTable();
            
            const selectAll = document.getElementById('select-all');
            if(selectAll) selectAll.checked = false;
            
            // ì‚­ì œ í›„ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            updateDeleteButtonState();
        }
    }
</script>
