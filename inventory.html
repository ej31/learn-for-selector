<body class="bg-gray-50 font-sans text-gray-800 p-5">

            <select id="category-filter" onchange="applyFilter()" class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">

    <!-- Table -->

                    <th class="p-3 text-left">ìƒí’ˆëª…</th>
                    <th class="p-3 text-left">ê°€ê²©</th>
                    <th class="p-3 text-left">ì¬ê³ </th>
                    <th class="p-3 text-left">ì¹´í…Œê³ ë¦¬</th>

                <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ë°ì´í„°ê°€ ë Œë”ë§ ë©ë‹ˆë‹¤ -->

</div>

<!-- Modal (Overlay & Content) -->
<!-- 'hidden' í´ë˜ìŠ¤ë¡œ ê¸°ë³¸ ìˆ¨ê¹€ ì²˜ë¦¬, JSì—ì„œ flexë¡œ ë³€ê²½í•˜ì—¬ ì¤‘ì•™ ì •ë ¬ -->
<div id="itemModal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm items-center justify-center">
    <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-md mx-4 relative overflow-hidden animate-[fadeIn_0.2s_ease-out]">
        <!-- Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-100 bg-gray-50">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800">ìƒí’ˆ ë“±ë¡</h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-full p-1 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Body -->
        <div class="p-6 space-y-4">
            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">ìƒí’ˆëª…</label>
                <input type="text" id="name" placeholder="ì˜ˆ: ë¬´ì„  ë§ˆìš°ìŠ¤" 
                    class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div class="form-group">
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">ê°€ê²©</label>
                <input type="number" id="price" placeholder="ìˆ«ìë§Œ ì…ë ¥" 
                    class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div class="form-group">
                <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">ì¬ê³  ìˆ˜ëŸ‰</label>
                <input type="number" id="stock" placeholder="0" 
                    class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div class="form-group">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">ì¹´í…Œê³ ë¦¬</label>
                <select id="category" 
                    class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white transition">
                    <option value="electronics">ì „ìê¸°ê¸°</option>
                    <option value="clothing">ì˜ë¥˜</option>
                    <option value="food">ì‹í’ˆ</option>
                </select>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-5 border-t border-gray-100 bg-gray-50">
            <button id="save-btn" onclick="saveItem()" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2.5 rounded shadow-sm transition duration-200">
                ì €ì¥ í•˜ê¸°
            </button>
        </div>
    </div>
</div>

<script>
    // --- 1. ë°ì´í„° ê´€ë¦¬ (ìƒíƒœ ì €ì¥) ---
    const STORAGE_KEY = 'qa_practice_inventory';
    
    const defaultData = [
        { id: 'item-101', name: 'ê²Œì´ë° ë§ˆìš°ìŠ¤', price: 55000, stock: 12, category: 'electronics' },
        { id: 'item-102', name: 'ê¸°ê³„ì‹ í‚¤ë³´ë“œ', price: 125000, stock: 5, category: 'electronics' },
        { id: 'item-201', name: 'í›„ë“œ í‹°ì…”ì¸ ', price: 35000, stock: 50, category: 'clothing' },
        { id: 'item-301', name: 'ìœ ê¸°ë† ì»¤í”¼ë¹ˆ', price: 15000, stock: 20, category: 'food' }
    ];

    let inventoryData = [];

    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        renderTable();
        
        // ì „ì²´ ì„ íƒ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        const selectAllCheckbox = document.getElementById('select-all');
        if (selectAllCheckbox) {
            selectAllCheckbox.addEventListener('change', function(e) {
                const checkboxes = document.getElementsByName('item-check');
                checkboxes.forEach(cb => cb.checked = e.target.checked);
                updateDeleteButtonState(); 
            });
        }
    });

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            inventoryData = JSON.parse(stored);
        } else {
            inventoryData = JSON.parse(JSON.stringify(defaultData)); 
            saveToStorage();
        }
    }

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(inventoryData));
    }

    function resetData() {
        if(confirm('ë°ì´í„°ë¥¼ ì´ˆê¸° ìƒíƒœë¡œ ë˜ëŒë¦¬ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ë³€ê²½ì‚¬í•­ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')) {
            localStorage.removeItem(STORAGE_KEY);
            loadData();
            // ë¦¬ì…‹ ì‹œ í•„í„°ë„ ì´ˆê¸°í™”
            const filterEl = document.getElementById('category-filter');
            if(filterEl) filterEl.value = 'all';
            
            // ì „ì²´ ì„ íƒ ì²´í¬ë°•ìŠ¤ í•´ì œ
            const selectAll = document.getElementById('select-all');
            if(selectAll) selectAll.checked = false;

            renderTable();
            alert('ë°ì´í„°ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    }

    // --- 2. ë Œë”ë§ ë° í•„í„°ë§ ---
    function renderTable() {
        const tbody = document.getElementById('table-body');
        const filterEl = document.getElementById('category-filter');
        
        if (!tbody) return;
        const filterVal = filterEl ? filterEl.value : 'all'; 
        
        tbody.innerHTML = ''; 

        const filteredData = filterVal === 'all' 
            ? inventoryData 
            : inventoryData.filter(item => item.category === filterVal);

        filteredData.forEach((item, index) => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-id', item.id);
            // ì§ìˆ˜ í–‰ ë°°ê²½ìƒ‰ ì ìš© (Zebra striping)
            tr.className = index % 2 === 0 ? "bg-white hover:bg-gray-50 transition" : "bg-gray-50 hover:bg-gray-100 transition";
            
            // Tailwind ë°°ì§€ ìŠ¤íƒ€ì¼ ì ìš©
            let badgeClass = 'bg-cyan-100 text-cyan-800 border border-cyan-200';
            let catText = 'ì „ìê¸°ê¸°';
            
            if (item.category === 'clothing') { 
                badgeClass = 'bg-purple-100 text-purple-800 border border-purple-200'; 
                catText = 'ì˜ë¥˜'; 
            }
            if (item.category === 'food') { 
                badgeClass = 'bg-green-100 text-green-800 border border-green-200'; 
                catText = 'ì‹í’ˆ'; 
            }

            const formattedPrice = new Intl.NumberFormat('ko-KR').format(item.price) + "ì›";

            tr.innerHTML = `
                <td class="p-3 border-b border-gray-200 text-center">
                    <input type="checkbox" name="item-check" value="${item.id}" onchange="updateDeleteButtonState()" 
                    class="cursor-pointer rounded text-blue-600 focus:ring-blue-500">
                </td>
                <td class="p-3 border-b border-gray-200 product-name font-medium text-gray-700">${item.name}</td>
                <td class="p-3 border-b border-gray-200 text-gray-600">${formattedPrice}</td>
                <td class="p-3 border-b border-gray-200 text-gray-600">${item.stock}</td>
                <td class="p-3 border-b border-gray-200">
                    <span class="px-2 py-1 rounded-full text-xs font-semibold ${badgeClass}">${catText}</span>
                </td>
                <td class="p-3 border-b border-gray-200">
                    <button class="bg-yellow-400 hover:bg-yellow-500 text-white hover:text-white px-2 py-1 rounded text-xs transition mr-1" 
                        onclick="openModal('edit', '${item.id}')">ìˆ˜ì •</button>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs transition" 
                        onclick="deleteItem('${item.id}')">ì‚­ì œ</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        updateDeleteButtonState();
    }

    function applyFilter() {
        renderTable();
        const selectAll = document.getElementById('select-all');
        if(selectAll) selectAll.checked = false;
    }

    // --- 3. ë²„íŠ¼ ìƒíƒœ ê´€ë¦¬ ---
    function updateDeleteButtonState() {
        const checkboxes = document.querySelectorAll('input[name="item-check"]:checked');
        const deleteBtn = document.getElementById('delete-selected-btn');
        if (deleteBtn) {
            deleteBtn.disabled = checkboxes.length === 0;
            // Tailwind disabled ìƒíƒœëŠ” í´ë˜ìŠ¤ë¡œ ìë™ ì²˜ë¦¬ë˜ì§€ë§Œ, í•„ìš” ì‹œ ì¶”ê°€ ë¡œì§ ê°€ëŠ¥
        }
    }

    // --- 4. ëª¨ë‹¬ ë° CRUD ê¸°ëŠ¥ ---
    const modal = document.getElementById("itemModal");
    const modalTitle = document.getElementById("modal-title");
    const editIdInput = document.getElementById("edit-id");

    function openModal(mode, id = null) {
        if (!modal) return;
        
        // [ì¤‘ìš”] Tailwindì˜ 'hidden' í´ë˜ìŠ¤ë¥¼ ì œê±°í•˜ê³  Flexboxë¥¼ ì ìš©í•˜ì—¬ ì¤‘ì•™ ì •ë ¬
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        
        if (mode === 'edit' && id) {
            modalTitle.innerText = "ìƒí’ˆ ìˆ˜ì •";
            editIdInput.value = id;
            
            const item = inventoryData.find(i => i.id === id);
            if (item) {
                document.getElementById("name").value = item.name;
                document.getElementById("price").value = item.price;
                document.getElementById("stock").value = item.stock;
                document.getElementById("category").value = item.category;
            }
        } else {
            modalTitle.innerText = "ìƒí’ˆ ë“±ë¡";
            editIdInput.value = ""; 
            clearModalInputs();
        }
        
        // í¬ì»¤ìŠ¤ ì´ë™ ì‹œ ì•½ê°„ì˜ ì§€ì—°ì„ ì£¼ì–´ ëª¨ë‹¬ì´ ë Œë”ë§ ëœ í›„ ì‹¤í–‰ë˜ë„ë¡ í•¨
        setTimeout(() => {
            const nameInput = document.getElementById("name");
            if(nameInput) nameInput.focus();
        }, 50);
    }

    function closeModal() {
        if (!modal) return;
        // ë‹¤ì‹œ ìˆ¨ê¹€ ì²˜ë¦¬
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        clearModalInputs();
    }

    function clearModalInputs() {
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        document.getElementById("category").value = "electronics";
    }

    // ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    function saveItem() {
        const id = editIdInput.value;
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const stock = document.getElementById("stock").value;
        const category = document.getElementById("category").value;

        if (!name || !price || !stock) {
            alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        if (id) {
            const index = inventoryData.findIndex(item => item.id === id);
            if (index !== -1) {
                inventoryData[index] = { 
                    id, 
                    name, 
                    price: parseInt(price), 
                    stock: parseInt(stock), 
                    category 
                };
            }
        } else {
            const newId = "item-" + Date.now();
            inventoryData.push({
                id: newId,
                name,
                price: parseInt(price),
                stock: parseInt(stock), 
                category
            });
        }

        saveToStorage(); 
        renderTable();   
        closeModal();
    }

    function deleteItem(id) {
        if (confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            inventoryData = inventoryData.filter(item => item.id !== id);
            saveToStorage();
            renderTable();
        }
    }

    function deleteSelectedItems() {
        const checkboxes = document.querySelectorAll('input[name="item-check"]:checked');
        if (checkboxes.length === 0) return;

        if (confirm(`ì„ íƒí•œ ${checkboxes.length}ê°œì˜ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            inventoryData = inventoryData.filter(item => !idsToDelete.includes(item.id));
            
            saveToStorage();
            renderTable();
            
            const selectAll = document.getElementById('select-all');
            if(selectAll) selectAll.checked = false;
            
            updateDeleteButtonState();
        }
    }
</script>

</body>
