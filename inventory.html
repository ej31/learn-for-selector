<body>

<div class="container">

<!-- Modal -->
<div id="itemModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 id="modal-title">ìƒí’ˆ ë“±ë¡</h3>
        
        <!-- ìˆ˜ì • ì‹œ ID ì‹ë³„ì„ ìœ„í•œ íˆë“  í•„ë“œ -->
        <input type="hidden" id="edit-id">

        <div class="form-group">
            <label for="name">ìƒí’ˆëª…</label>
            <input type="text" id="name" placeholder="ìƒí’ˆëª… ì…ë ¥">
        </div>

        <div class="form-group">
            <label for="price">ê°€ê²©</label>
            <input type="number" id="price" placeholder="ìˆ«ìë§Œ ì…ë ¥">
        </div>

        <div class="form-group">
            <label for="stock">ì¬ê³  ìˆ˜ëŸ‰</label>
            <input type="number" id="stock" placeholder="0">
        </div>

        <div class="form-group">
            <label for="category">ì¹´í…Œê³ ë¦¬</label>
            <select id="category">
                <option value="electronics">ì „ìê¸°ê¸°</option>

                <option value="food">ì‹í’ˆ</option>

</div>

<script>
    // --- 1. ë°ì´í„° ê´€ë¦¬ (ìƒíƒœ ì €ì¥) ---
    const STORAGE_KEY = 'qa_practice_inventory';
    
    // ì´ˆê¸° ê¸°ë³¸ ë°ì´í„°
    const defaultData = [
        { id: 'item-101', name: 'ê²Œì´ë° ë§ˆìš°ìŠ¤', price: 55000, stock: 12, category: 'electronics' },
        { id: 'item-102', name: 'ê¸°ê³„ì‹ í‚¤ë³´ë“œ', price: 125000, stock: 5, category: 'electronics' },
        { id: 'item-201', name: 'í›„ë“œ í‹°ì…”ì¸ ', price: 35000, stock: 50, category: 'clothing' },
        { id: 'item-301', name: 'ìœ ê¸°ë† ì»¤í”¼ë¹ˆ', price: 15000, stock: 20, category: 'food' }
    ];

    let inventoryData = [];

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    window.onload = function() {
        loadData();
        renderTable();
    };

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            inventoryData = JSON.parse(stored);
        } else {
            inventoryData = JSON.parse(JSON.stringify(defaultData)); // Deep copy
            saveToStorage();
        }
    }

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(inventoryData));
    }

    function resetData() {
        if(confirm('ë°ì´í„°ë¥¼ ì´ˆê¸° ìƒíƒœë¡œ ë˜ëŒë¦¬ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ë³€ê²½ì‚¬í•­ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')) {
            localStorage.removeItem(STORAGE_KEY);
            loadData();
            renderTable();
            document.getElementById('category-filter').value = 'all';
            alert('ë°ì´í„°ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    }

    // --- 2. ë Œë”ë§ ë° í•„í„°ë§ ---
    function renderTable() {
        const tbody = document.getElementById('table-body');
        const filterVal = document.getElementById('category-filter').value;
        
        tbody.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ë¹„ìš°ê¸°

        // í•„í„°ë§ ë¡œì§
        const filteredData = filterVal === 'all' 
            ? inventoryData 
            : inventoryData.filter(item => item.category === filterVal);

        filteredData.forEach(item => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-id', item.id);
            
            let badgeClass = 'badge-elec';
            let catText = 'ì „ìê¸°ê¸°';
            if (item.category === 'clothing') { badgeClass = 'badge-cloth'; catText = 'ì˜ë¥˜'; }
            if (item.category === 'food') { badgeClass = 'badge-food'; catText = 'ì‹í’ˆ'; }

            const formattedPrice = new Intl.NumberFormat('ko-KR').format(item.price) + "ì›";

            tr.innerHTML = `
                <td><input type="checkbox" name="item-check" value="${item.id}"></td>
                <td class="product-name">${item.name}</td>
                <td>${formattedPrice}</td>
                <td>${item.stock}</td> <!-- ì¬ê³  í‘œì‹œ ë°©ì‹ ë‹¨ìˆœí™” -->
                <td><span class="badge ${badgeClass}">${catText}</span></td>
                <td>
                    <button class="btn-edit" onclick="openModal('edit', '${item.id}')">ìˆ˜ì •</button>
                    <button class="btn-delete" onclick="deleteItem('${item.id}')">ì‚­ì œ</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function applyFilter() {
        renderTable();
    }

    // --- 3. ëª¨ë‹¬ ë° CRUD ê¸°ëŠ¥ ---
    const modal = document.getElementById("itemModal");
    const modalTitle = document.getElementById("modal-title");
    const editIdInput = document.getElementById("edit-id");

    // ëª¨ë‹¬ ì—´ê¸° (ë“±ë¡/ìˆ˜ì • ê³µìš©)
    function openModal(mode, id = null) {
        modal.style.display = "block";
        
        if (mode === 'edit' && id) {
            modalTitle.innerText = "ìƒí’ˆ ìˆ˜ì •";
            editIdInput.value = id;
            
            // ê¸°ì¡´ ë°ì´í„° ì±„ì›Œë„£ê¸°
            const item = inventoryData.find(i => i.id === id);
            if (item) {
                document.getElementById("name").value = item.name;
                document.getElementById("price").value = item.price;
                document.getElementById("stock").value = item.stock;
                document.getElementById("category").value = item.category;
            }
        } else {
            modalTitle.innerText = "ìƒí’ˆ ë“±ë¡";
            editIdInput.value = ""; // IDê°€ ì—†ìœ¼ë©´ ì‹ ê·œ ë“±ë¡
            clearModalInputs();
        }
        
        document.getElementById("name").focus();
    }

    function closeModal() {
        modal.style.display = "none";
        clearModalInputs();
    }

    function clearModalInputs() {
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("stock").value = "";
        document.getElementById("category").value = "electronics";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    // ì•„ì´í…œ ì €ì¥ (ì‹ ê·œ ë“±ë¡ ë° ìˆ˜ì • ì²˜ë¦¬)
    function saveItem() {
        const id = editIdInput.value;
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const stock = document.getElementById("stock").value;
        const category = document.getElementById("category").value;

        if (!name || !price || !stock) {
            alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        if (id) {
            // ìˆ˜ì • ëª¨ë“œ: ê¸°ì¡´ ë°°ì—´ì—ì„œ ì°¾ì•„ ì—…ë°ì´íŠ¸
            const index = inventoryData.findIndex(item => item.id === id);
            if (index !== -1) {
                inventoryData[index] = { 
                    id, 
                    name, 
                    price: parseInt(price), 
                    stock: parseInt(stock), 
                    category 
                };
            }
        } else {
            // ì‹ ê·œ ë“±ë¡ ëª¨ë“œ
            const newId = "item-" + Date.now(); // íƒ€ì„ìŠ¤íƒ¬í”„ë¡œ ê³ ìœ  ID ìƒì„±
            inventoryData.push({
                id: newId,
                name,
                price: parseInt(price),
                stock: parseInt(stock),
                category
            });
        }

        saveToStorage(); // ì˜êµ¬ ì €ì¥
        renderTable();   // í™”ë©´ ê°±ì‹ 
        closeModal();
    }

    // ì‚­ì œ ê¸°ëŠ¥
    function deleteItem(id) {
        if (confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            inventoryData = inventoryData.filter(item => item.id !== id);
            saveToStorage();
            renderTable();
        }
    }

    // ì „ì²´ ì„ íƒ ì²´í¬ë°•ìŠ¤
    document.getElementById('select-all').addEventListener('change', function(e) {
        const checkboxes = document.getElementsByName('item-check');
        checkboxes.forEach(cb => cb.checked = e.target.checked);
    });
</script>
