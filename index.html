<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스트트랙 물류센터 - 통합 로그인</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 커스텀 배경 패턴 (물류센터 느낌) */
        .bg-pattern {
            background-color: #f8fafc;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e2e8f0' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-pattern flex items-center justify-center h-screen font-sans text-slate-800">

<!-- Login Container -->
<div class="login-container bg-white p-10 rounded-xl shadow-2xl w-full max-w-md border border-slate-200 relative overflow-hidden">
    
    <!-- Top Accent Bar -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-600 to-cyan-500"></div>

    <!-- Header Section with Icon -->
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 mb-4 text-blue-600">
            <!-- Box/Warehouse Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-slate-800 tracking-tight">패스트트랙 물류센터</h1>
        <p class="text-sm text-slate-500 mt-2 font-medium">WMS(Warehouse Management System) 통합 로그인</p>
    </div>
    
    <!-- Login Form -->
    <div class="space-y-6">
        <div class="form-group">
            <label for="loginId" class="block text-slate-600 text-xs font-bold uppercase tracking-wider mb-2">사원 번호 (ID)</label>
            <!-- 연습 포인트: id="loginId" 또는 name="username" 사용 -->
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </span>
                <input type="text" id="loginId" name="username" placeholder="admin" 
                    class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all duration-200 placeholder-slate-400">
            </div>
        </div>

        <div class="form-group">
            <label for="loginPw" class="block text-slate-600 text-xs font-bold uppercase tracking-wider mb-2">비밀번호</label>
            <!-- 연습 포인트: id="loginPw" 또는 name="password" 사용 -->
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>
                <input type="password" id="loginPw" name="password" placeholder="••••"
                    class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all duration-200 placeholder-slate-400">
            </div>
        </div>

        <!-- 연습 포인트: id 없이 class="btn_action_primary"나 text로 찾아보기 -->
        <button class="btn_action_primary w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5" onclick="checkLogin()">
            시스템 접속
        </button>
    </div>

    <!-- 에러 메시지 -->
    <div id="error-msg" class="error-message flex items-center justify-center space-x-2 text-red-600 text-sm mt-6 hidden bg-red-50 p-3 rounded-lg border border-red-100 animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="font-medium">접속 정보가 올바르지 않습니다.</span>
    </div>

    <!-- Footer Links -->
    <div class="footer-links mt-8 pt-6 border-t border-slate-100 flex justify-between text-xs text-slate-500">
        <a href="#" class="hover:text-blue-600 transition flex items-center">
            계정 잠금 해제
        </a>
        <div class="space-x-4">
            <a href="#" class="hover:text-blue-600 transition">비밀번호 초기화</a>
            <a href="#" class="hover:text-blue-600 transition">관리자 문의</a>
        </div>
    </div>
    
    <div class="mt-4 text-center">
        <p class="text-[10px] text-slate-400">Authorized Personnel Only. <br>System access is monitored and logged.</p>
    </div>
</div>

<script>
    function checkLogin() {
        const id = document.getElementById('loginId').value;
        const pw = document.getElementById('loginPw').value;
        const errorMsg = document.getElementById('error-msg');

        // 단순 테스트용 하드코딩된 인증 정보 (admin / 1234)
        if (id === 'admin' && pw === '1234') {
            // 실제 느낌을 위한 약간의 지연 효과 (Network Latency Simulation)
            const btn = document.querySelector('.btn_action_primary');
            const originalText = btn.innerText;
            
            btn.innerText = "접속 중...";
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                alert('인증 성공. 대시보드로 이동합니다.');
                window.location.href = './inventory.html';
            }, 500); // 0.5초 지연
        } else {
            errorMsg.classList.remove('hidden');
            // 에러 시 흔들림 효과 추가 가능
            const container = document.querySelector('.login-container');
            container.classList.add('animate-[shake_0.5s_ease-in-out]');
            setTimeout(() => container.classList.remove('animate-[shake_0.5s_ease-in-out]'), 500);
        }
    }
    
    // 엔터키 입력 시 로그인 처리
    document.getElementById('loginPw').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkLogin();
        }
    });
</script>

<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
    }
</style>

</body>
</html>
