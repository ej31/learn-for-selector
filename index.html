<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Practice - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* padding 포함 */
            font-size: 1rem;
        }
        /* 의도적으로 복잡한 클래스명 사용 (CSS Selector 연습용) */
        .btn_action_primary {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn_action_primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* 기본적으로 숨김 */
        }
        .footer-links {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Selenium 학습 로그인</h1>
    
    <div class="form-group">
        <label for="loginId">아이디</label>
        <!-- 연습 포인트: id="loginId" 또는 name="username" 사용 -->
        <input type="text" id="loginId" name="username" placeholder="아이디 입력 (admin)">
    </div>

    <div class="form-group">
        <label for="loginPw">비밀번호</label>
        <!-- 연습 포인트: id="loginPw" 또는 name="password" 사용 -->
        <input type="password" id="loginPw" name="password" placeholder="비밀번호 입력 (1234)">
    </div>

    <!-- 연습 포인트: id 없이 class나 text로 찾아보기 -->
    <button class="btn_action_primary" onclick="checkLogin()">로그인</button>

    <div id="error-msg" class="error-message">아이디 또는 비밀번호가 잘못되었습니다.</div>

    <div class="footer-links">
        <!-- 연습 포인트: LinkText 또는 PartialLinkText 사용 -->
        <a href="#">비밀번호 찾기</a> | 
        <a href="#">회원가입</a>
    </div>
</div>

<script>
    function checkLogin() {
        const id = document.getElementById('loginId').value;
        const pw = document.getElementById('loginPw').value;
        const errorMsg = document.getElementById('error-msg');

        // 단순 테스트용 하드코딩된 인증 정보
        if (id === 'admin' && pw === '1234') {
            alert('로그인 성공! 재고 관리 페이지로 이동합니다.');
            // GitHub Pages 경로 문제 방지를 위해 상대 경로 사용
            window.location.href = './inventory.html';
        } else {
            errorMsg.style.display = 'block';
        }
    }
</script>

</body>
</html>
